<div class="container">
    <div *ngFor="let element of newsListArray">
        <div class="row mt-5">
            <h1> {{element.titulo}} </h1>
        </div>
        <div class="row">
            <h2> {{element.subtitulo}} </h2>
        </div>
        <div class="row">
            <div>
                {{element.autor}}
            </div>
        </div>
        <div class="row">
            <div>
                {{element.data}}
            </div>
        </div>
        <div class="row mt-3">
            <div>
                {{element.conteudo}}
            </div>
        </div>
        <div class="row mt-3">
            <div>
                URL: {{element.url}}
            </div>
        </div>
    </div>
    <div class="mt-2">
        <button class="btn btn-outline-secondary" type="button" (click)=return()>Voltar</button>
    </div>
</div>
